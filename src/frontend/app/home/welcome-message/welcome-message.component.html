<mat-card class="message-container">
  @if (headerService.welcomeMessage === undefined) {
    <div class="loader-container">
      <mat-spinner class="loader" diameter="20"></mat-spinner>
    </div>
  }
  @if (headerService.welcomeMessage !== undefined) {
    <div class="message-content">
      <div style="padding-left: 10px;">
        <span [innerHTML]="headerService.welcomeMessage"></span>
      </div>
    </div>
  }
</mat-card>
