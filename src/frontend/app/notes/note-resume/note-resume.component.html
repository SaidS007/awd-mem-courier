@if (loading) {
  <div class="loading">
    <mat-spinner diameter="35"></mat-spinner>
  </div>
} @else {
  @for (note of notes; track note) {
    <div class="noteList">
      <div class="date" [title]="note.creation_date | fullDate">
        {{note.creation_date | timeAgo}}
      </div>
      <div class="info" [title]="note.value">
        {{note.value | shorten: 110: '...'}}
      </div>
      <div class="date" [title]="note.firstname + ' ' + note.lastname">
        {{note.firstname}} {{note.lastname}}
      </div>
    </div>
  }
  @if (notes.length === 3) {
    <button mat-button class="showMore" (click)="showMore()">{{'lang.showMore' | translate}}</button>
  }
  @if (notes.length === 0) {
    <div class="noData">
      {{'lang.noNote' | translate}}
    </div>
  }
}
