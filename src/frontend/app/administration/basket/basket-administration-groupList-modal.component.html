<div class="mat-dialog-content-container">
  <h2 mat-dialog-title class="primary">{{'lang.linkGroup' | translate}}</h2>
  <mat-dialog-content>
    <mat-nav-list>
      @for (group of data.groups; track group) {
        <span>
          @if (group.isUsed === false) {
            <mat-list-item (click)="validateForm(group);">
              {{group.group_desc}}
            </mat-list-item>
          }
        </span>
      }
    </mat-nav-list>
  </mat-dialog-content>
</div>
