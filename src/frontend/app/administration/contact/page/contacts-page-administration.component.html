<mat-sidenav-container autosize class="maarch-container">
  <ng-template #adminMenuTemplate>
    @if (this.showSubMenu) {
      <mat-nav-list> <!-- EDISSYUM - NCH01 Rajout de la possibilitÃ© de visualiser les contacts sans droits d'administration -->
        @for (menu of subMenus; track menu) {
          <button mat-list-item [class.active]="menu.current" (click)="contactService.goTo(menu.route)">
            <mat-icon style="color: #3A7C00" mat-list-icon [class]="menu.icon"></mat-icon>
            <p mat-line>
              {{menu.label}}
            </p>
          </button>
        }
      </mat-nav-list>
    }
  </ng-template>
  <mat-sidenav-content>
    <div class="bg-head">
      <div class="bg-head-title" [class.customContainerRight]="appService.getViewMode()">
        <div class="bg-head-title-label">
          <app-header-left></app-header-left>
        </div>
        <div class="bg-head-title-tool">
          <app-header-right></app-header-right>
        </div>
      </div>
      <div class="bg-head-content" [class.fullContainer]="appService.getViewMode()">
      </div>
    </div>
    <div class="container" [class.fullContainer]="appService.getViewMode()">
      <div class="container-content">
        @if (!loading) {
          <app-contact-form [creationMode]="creationMode" [contactId]="contactId" (submitEvent)="goToList()"></app-contact-form>
        }
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
