<div class="mat-dialog-content-container">
  <h1 mat-dialog-title>{{'lang.saeInterconnectionTest' | translate}}</h1>
  <mat-dialog-content class="modal-container">
    @if (loading) {
      <div class="msg-loading">
        <mat-icon inline="true" class="fas fa-plug" style="padding-right: 10px; color: #3A7C00">
        </mat-icon>
        <div [innerHTML]="result"></div>
      </div>
    }
    @if (!loading && !hasError) {
      <app-maarch-message mode="success" [content]="result"></app-maarch-message>
    }
    @if (!loading && hasError) {
      <app-maarch-message mode="danger" [content]="result"></app-maarch-message>
    }
  </mat-dialog-content>
  <span class="divider-modal"></span>
  <div mat-dialog-actions class="actions">
    @if (!loading) {
      <button mat-raised-button (click)="dialogRef.close()">{{'lang.close' | translate}}</button>
    }
  </div>
</div>
