@if (foldersService.getPinnedList().length > 0) {
  <mat-expansion-panel class="folderList" expanded>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <i class="fa fa-thumbtack panelIconMenu"></i>&nbsp;{{'lang.myPinnedFolder' | translate}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-folder-pinned [noInit]="true"></app-folder-pinned>
  </mat-expansion-panel>
}
<mat-divider></mat-divider>
<mat-expansion-panel class="folderList" [expanded]="this.expandedFoldersByDefault"><!-- EDISSYUM - EME01 Ajout d'une fenÃªtre pour administrer la recherche des dossiers | remplacer [expanded]="false" par [expanded]="this.expandedFoldersByDefault"-->
  <mat-expansion-panel-header>
    <mat-panel-title>
      <i class="fa fa-folder panelIconMenu"></i>&nbsp;{{'lang.folders' | translate}}
    </mat-panel-title>
  </mat-expansion-panel-header>
  <ng-template matExpansionPanelContent>
    <app-folder-tree #folderTree (refreshDocList)="refreshDocList()"></app-folder-tree>
  </ng-template>
</mat-expansion-panel>
