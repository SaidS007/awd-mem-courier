@for (button of toolsListButtons; track button) {
  @if (button.allowedSources.includes(from)) {
    <button mat-mini-fab
      [id]="button.id"
      [disabled]="selectedRes.length === 0"
      [title]="button.label"
      (click)="button.click()"
      style="color:#3A7C00 !important;"><!-- EDISSYUM -NCH01 Changement des couleurs de MEM Courrier | Ajout de la balise style -->
      <mat-icon [class]="button.icon"></mat-icon>
    </button>
  }
}
