@if (loading) {
  <div style="display:block;padding: 10px;">{{'lang.checkCollaboraOnlineServer' | translate}}...</div>
}
@if (!hideCloseEditor) {
  <button  class="collaboraOnlineButton_fullscreen warn" [disabled]="loading" [class.buttonsHide]="hideButtons" [class.fullScreen]="fullscreenMode" mat-mini-fab
    [title]="'lang.closeEditor' | translate" [ngStyle]="{'z-index': fullscreenMode && router.url.includes('indexing') ? '3' : ''}" (click)="quit()">
    <mat-icon class="fa fa-times" style="height:auto;"></mat-icon>
  </button>
}
@if (!hideFullscreenButton) {
  <button mat-mini-fab class="collaboraOnlineButton_close" [disabled]="loading" [class.buttonsHide]="hideButtons" [class.fullScreen]="fullscreenMode"
    [title]="fullscreenMode ? ('lang.closeFullscreen' | translate) : ('lang.openFullscreen' | translate)" [ngStyle]="{'z-index': fullscreenMode && router.url.includes('indexing') ? '3' : ''}"
    (click)="openFullscreen()">
    <mat-icon class="fas" [class.fa-expand]="!fullscreenMode" [class.fa-compress]="fullscreenMode" style="height:auto;"></mat-icon>
  </button>
}
@if (!hideCollapseButton) {
  <button class="collaboraOnlineButton_hide" [disabled]="loading" [class.buttonsHide]="hideButtons" [class.fullScreen]="fullscreenMode" mat-mini-fab
    [title]="!hideButtons ? ('lang.hideTool' | translate) : ('lang.showTool' | translate)" [ngStyle]="{'z-index': fullscreenMode && router.url.includes('indexing') ? '3' : ''}"
    (click)="hideButtons = !hideButtons; formatAppToolsCss(fullscreenMode ? 'fullscreen' : 'default', hideButtons)">
    <mat-icon class="fa fa-arrow-right" style="height:auto;"></mat-icon>
  </button>
}

@if (editorUrl !== '') {
  <iframe #collaboraFrame [src]="editorUrl" id="collabora" width="100%" height="100%" name="frameEditor">
  </iframe>
}
