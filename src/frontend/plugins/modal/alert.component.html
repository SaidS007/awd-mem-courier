<div class="mat-dialog-content-container">
  @if (data.title !== '') {
    <h1 mat-dialog-title>{{data.title}}</h1>
  }
  @if (!functions.empty(data.msg)) {
    <div mat-dialog-content>
      <div class="alert-message {{data.mode}}" [innerHTML]="data.msg"></div>
    </div>
  }
  <span class="divider-modal"></span>
  @if (!data.hideButton) {
    <div mat-dialog-actions>
      <button id="alertComponentClose" class="actions primary" mat-raised-button (click)="close()">{{(data?.buttonValidate !== undefined ? data.buttonValidate : 'lang.ok') | translate}}</button>
    </div>
  }
</div>
