<div class="mat-dialog-content-container">
  <h1 mat-dialog-title>{{data.title}}</h1>
  @if (data.msg !== '') {
    <div mat-dialog-content>
      <div class="alert-message alert-message-info" [innerHTML]="data.msg"></div>
      @if (idModal !== null) {
        <mat-checkbox class="primary" (change)="hideModal()">{{'lang.hideModal' | translate}}</mat-checkbox>
      }
    </div>
  }
  <span class="divider-modal"></span>
  <div mat-dialog-actions>
    <button class="actions primary" name="ok" mat-raised-button
    (click)="this.dialogRef.close('ok');">{{data.buttonValidate}}</button>
    <button class="actions"  mat-raised-button (click)="this.dialogRef.close('');"
    cdkFocusInitial>{{data.buttonCancel}}</button>
  </div>
</div>
