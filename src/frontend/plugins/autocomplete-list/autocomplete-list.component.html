<mat-form-field>
  <mat-chip-list #chipList>
    @for (selectedData of datasFormControl.value; track selectedData) {
      <mat-chip
        (removed)="remove(selectedData)">
        {{selectedData}}
        <mat-icon matChipRemove class="fa fa-times-circle"></mat-icon>
      </mat-chip>
    }
    <input
      [placeholder]="inputLabel"
      #acInput
      [formControl]="inputFormControl"
      [matAutocomplete]="auto"
      [matChipInputFor]="chipList">
  </mat-chip-list>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
    @for (option of filteredOptions | async; track option) {
      <mat-option [value]="option" [disabled]="datasFormControl.value.indexOf(option) > -1">
        {{option}}
      </mat-option>
    }
  </mat-autocomplete>
</mat-form-field>
