<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/MaarchCourrier

    ErrorLog ${APACHE_LOG_DIR}/mem-error.log
    CustomLog ${APACHE_LOG_DIR}/mem-access.log combined

    # Configuration du répertoire principal
    <Directory /var/www/html/MaarchCourrier>
        Options -Indexes +FollowSymLinks +MultiViews
        AllowOverride All
        Require all granted
        
        # Sécurité - protéger les fichiers sensibles
        <Files ".ht*">
            Require all denied
        </Files>
        <Files "composer.*">
            Require all denied
        </Files>
        <Files "package.json">
            Require all denied
        </Files>
    </Directory>

    # Alias pour Open-Capture
    #Alias /opencapture "/var/www/html/opencapture"
    #<Directory /var/www/html/opencapture>
    #    Options -Indexes +FollowSymLinks
    #    AllowOverride All
    #    Require all granted
    #</Directory>

    # Headers de sécurité
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
</VirtualHost>
